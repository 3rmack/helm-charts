apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "teamcity.fullname" . }}-agent
  labels:
    app: {{ template "teamcity.name" . }}-agent
    chart: {{ template "teamcity.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.agent.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "teamcity.name" . }}-agent
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "teamcity.name" . }}-agent
        release: {{ .Release.Name }}
    spec:
      volumes:
          - name: agent-data
            persistentVolumeClaim:
              claimName: {{ default (include "teamcity.fullname" .) }}-agent-data
          - name: docker-sock
            hostPath:
              path: /var/run/docker.sock
      containers:
        - name: {{ .Chart.Name }}-agent
          image: "{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SERVER_URL
              value: "http://{{ template "teamcity.fullname" . }}:8111"
          volumeMounts:
            - name:  agent-data
              mountPath: /data/teamcity_agent/conf
            - name: docker-sock
              mountPath: "/var/run/docker.sock"
        {{- with .Values.agent.env }}
          env:
{{ toYaml . | indent 12 }}
        {{- end }}
          resources:
{{ toYaml .Values.agent.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
